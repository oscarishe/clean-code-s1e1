<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8"
    />
  </head>
  <body>
  <header class="matrix">
    <img class="matrix__image" src="./eisenhower-matrix.jpg"> <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="topSectionForAddingElementToList" class="main__header">
      <label for="new-task" class="main__label">Add Item</label>
      <div class="main__wrapper">
        <input id="new-task" 
               class="main__input" 
               type="text"
        />
        <button class="main__button">Add</button>
      </div>
    </section>
    <h3 class="main__header">Todo</h3>
    <ul id="incompleteTasks" class="incomplete-list">
      <li class="incomplete-list__item">
        <input type="checkbox" class="incomplete-list__checkbox"><label class="incomplete-list__label">Pay Bills</label><input type="text" class="task"><button class="incomplete-list__button edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
      </li>
      <li class="incomplete-list__item editMode">
        <input type="checkbox" class="incomplete-list__checkbox"><label class="incomplete-list__label">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="incomplete-list__button edit" >Save</button><button class="incomplete-list__button delete"><img class="incomplete-list__image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="completed-list">
      <li class="completed-list__item">
        <input type="checkbox" class="completed-list__checkbox" checked><label class="completed-list__label">See the Doctor</label><input type="text" class="task"><button class="completed-list__button edit">Edit</button><button class="completed-list__button delete"><img class="completed-list__image" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
  </body>
</html>
