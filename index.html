<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8"
    />
  </head>
  <body class="page">
    <header class="matrix">
      <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix description"> <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="main__section" class="main__section">
        <label for="new-task" class="main__header">Add Item</label>
        <div class="main__wrapper">
          <input id="new-task" 
                 class="main__input" 
                 type="text"
          />
          <button class="main__button">Add</button>
        </div>
      </section>
      <h3 class="main__header">Todo</h3>
      <ul id="incomplete-task" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="task-list__edit-button">Edit</button>
          <button class="task-list__delete-button"><img class="task-list__image" src="./remove.svg" alt="Remove button"></button>
        </li>
        <li class="task-list__item task-list__edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input">
          <button class="task-list__edit-button" >Save</button>
          <button class="task-list__delete-button"><img class="task-list__image" src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul id="complete-task" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input type="text" class="task-list__input">
          <button class="task-list__edit-button">Edit</button>
          <button class="task-list__delete-button"><img class="task-list__image" src="./remove.svg"  alt="Remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
